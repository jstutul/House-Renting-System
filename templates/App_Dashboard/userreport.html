{% extends 'App_Dashboard/base.html'%}
{% block title %}
EasyRent-Add rent post
{% endblock %}
{% block css %}
<style>
    .update-container {
        margin: auto;
        margin-top: 50px;
        margin-bottom: 50px;
        padding: 30px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
    }

    .btnR {
        position: absolute;
        top: 0;
        left: -8px;
    }
</style>
{% endblock %}
{% load static%}
{% block dashboard%}

{% include 'alert.html'%}

<div class="container">
    <div class="row">
        <div class="col-lg-8 mx-auto update-container">
            <div class="main-body">
                <h3 class="text-left border-bottom my-2">User Report</h2>
                    <div class="g-3">
                        <div class="row">
                            <div class="form-check form-check-inline col-lg-3">
                                <input class="form-check-input" type="radio" name="userType" id="inlineRadio1"
                                    value="1">
                                <label class="form-check-label" for="inlineRadio1">Howuser Owner</label>
                            </div>
                            <div class="form-check form-check-inline col-lg-3">
                                <input class="form-check-input" type="radio" name="userType" id="inlineRadio2"
                                    value="2">
                                <label class="form-check-label" for="inlineRadio2">Renter</label>
                            </div>
                            <div class="form-check form-check-inline col-lg-3">
                                <input class="form-check-input" type="radio" name="userType" id="inlineRadio3"
                                    value="0">
                                <label class="form-check-label" for="inlineRadio3">All</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary mt-4 w-100" id="btnShowReport">Show Report</button>
                    </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
{% block js%}
<script>

    $(document).ready(function () {
        $(document).on('click', '#btnShowReport', function () {
            var userType = $('input[name="userType"]:checked').val();
            if (userType == undefined) {
                $.alert.open("Error", "Select Any Type.");
                return false;
            }
            var url = '/account/report-user-view?userType=' + userType;
            window.open(url, '_blank');
        })
    });
</script>
{% endblock%}
