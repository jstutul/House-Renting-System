{% extends 'App_Dashboard/base.html'%}

{% block dashboard %}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">
    <div class="card mx-auto" style="max-width: 500px; margin-top:100px;">
        {% include 'alert.html'%}
        <div class="card-body">
            <h4 class="card-title mb-4">Forget Password</h4>
            <form method="POST" action="{% url 'App_Account:forgetpassword' %}">{% csrf_token %}
                <div class="form-group mb-3">
                    <input type="text" class="form-control" placeholder="Email Address" name="email">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Submit </button>
                </div> <!-- form-group// -->
            </form>
        </div> <!-- card-body.// -->
    </div> <!-- card .// -->
    <br><br>

</section>
{% endblock %}
